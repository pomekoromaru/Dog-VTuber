<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ポメころまる-PomeKoromaru-</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    
    <!-- 通常のApple Touch Icon -->
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon.png">

    <!-- ホーム画面用 (背景グレー) -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-gray.png">

    <!-- Web App用の設定 -->
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="background">
        <div class="paw"></div>
        <div class="paw"></div>
        <div class="paw"></div>
    </div>

    <header>
        <nav>
            <button onclick="navigate('intro')">自己紹介</button>
            <button onclick="navigate('guidelines')">ガイドライン</button>
            <button onclick="navigate('sidemap')">三面図</button>
            <button onclick="navigate('collab')">コラボ</button>
            <button onclick="navigate('links')">各種リンク</button>
            <button onclick="navigate('contact')">連絡先</button>
        </nav>
    </header>

    <main>
        <section id="intro" class="content">
            <div class="frame">
                <h1>自己紹介</h1>
                <p>
犬語翻訳機で喋るバーチャルポメラニアン!
ゲーム配信をしたり、ころまるの日常を四コマにしているよ!

配信→不定期
四コマ→平日(土日祝を除く)に更新

性別：男の子
誕生日：5月6日
好きな食べ物：チーズ

↓主に配信しているゲーム↓
・Apex
・ELDEN RING
・原神
・フリーゲーム・ホラーゲーム
		</p>
                <img src="intro-image.jpg" alt="自己紹介画像">
            </div>
        </section>

        <section id="guidelines" class="content hidden">
            <div class="frame">
                <h1>ガイドライン</h1>
                <p>ここにガイドラインの内容を入れてください。</p>
                <img src="guidelines-image.jpg" alt="ガイドライン画像">
            </div>
        </section>

        <section id="sidemap" class="content hidden">
            <div class="frame">
                <h1>三面図</h1>
                <p>ころまる三面図</p>
                <img src="three-sided view.png" alt="三面図">
                <img src="three-sided view2.png" alt="三面図2">
            </div>
        </section>

        <section id="collab" class="content hidden">
            <div class="frame">
                <h1>コラボ</h1>
                <p>ここにコラボ情報を記載してください。</p>
                <img src="collab-image.jpg" alt="コラボ画像">
            </div>
        </section>

        <section id="links" class="content hidden">
            <div class="frame">
                <h1>各種リンク</h1>
                <p>ここにリンク集を表示してください。</p>
                <img src="links-image.jpg" alt="各種リンク画像">
            </div>
        </section>

        <section id="contact" class="content hidden">
            <div class="frame">
                <h1>連絡先</h1>
                <p>ここに連絡先情報を記載してください。</p>
                <img src="contact-image.jpg" alt="連絡先画像">
            </div>
        </section>
    </main>

    <script>
        function navigate(sectionId) {
            const sections = document.querySelectorAll('.content');
            sections.forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
